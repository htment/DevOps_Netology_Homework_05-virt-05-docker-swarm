---
- name: Fix repos and install Docker
  hosts: all
  become: yes

  tasks:
    - name: Fix broken repositories
      shell: |
        # Backup original sources
        cp /etc/apt/sources.list /etc/apt/sources.list.backup
        
        # Create clean sources.list for Debian 11
        cat > /etc/apt/sources.list << 'EOF'
        # Debian 11 Bullseye
        deb http://deb.debian.org/debian bullseye main contrib non-free
        deb http://deb.debian.org/debian bullseye-updates main contrib non-free
        deb http://security.debian.org/debian-security bullseye-security main contrib non-free
        EOF
        
        # Remove all .list files in sources.list.d to avoid conflicts
        rm -f /etc/apt/sources.list.d/*.list 2>/dev/null || true
        
        echo "Repositories fixed"

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Docker from default Debian repo
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Install additional Docker components
      apt:
        name:
          - containerd
          - docker-compose
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create docker group
      group:
        name: docker
        state: present

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version

    - name: Show Docker version
      debug:
        msg: "Docker version: {{ docker_version.stdout }}"

    - name: Test Docker
      command: docker ps
      register: docker_test
      ignore_errors: yes

    - name: Show Docker test result
      debug:
        msg: "Docker test: {{ docker_test.stdout if docker_test.stdout else 'Docker is running' }}"